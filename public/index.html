<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRL Ephemeral Chat PoC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="keys">
        <h4>Ephemeral secret keys <button id="clearS">Clear</button></h4>
        <div class="form">
          <input class="inputKey" placeholder="KyberSK">
          <input class="inputKey" placeholder="DilithiumSK">
          <input class="inputKey" placeholder="ecdsaSK" id="ecdsaSK">
          <input class="inputKey" placeholder="eciesSK">
        </div>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="public">
        <h4>Recipient public key <button id="clear">Clear</button></h4>
        <div class="form">
          <input class="inputKey" id="PK" placeholder="PK" value="">
        </div>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="/qrl.js"></script>
  <script src="/buffer.js"></script>
  <script src="/main.js"></script>
</body>
</html>
